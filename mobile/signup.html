<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - Eshop</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <main class="front">
      <header class="signup">
        <a href="index.html" class="sprite close">close</a>
        <h1 class="heading5">Sign Up</h1>
      </header>
      <section class="sub_content">
        <form action="home.html" class="login_form signup_form">
          <fieldset>
            <legend class="hidden">signup form</legend>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your name" />

            <label for="useremail">Email</label>
            <input type="email" id="useremail" placeholder="Your email" />

            <label for="userpw">Password</label>
            <input type="password" id="userpw" placeholder="Your password" />

            <label for="useraddress">Address</label>
            <input type="text" id="useraddress" placeholder="Your Address" />

            <label for="userphone">Phone Number</label>
            <input
              type="text"
              id="userphone"
              placeholder="XXX-XXXX-XXXX"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            />
          </fieldset>

          <input type="submit" value="Sign Up" class="btn big" />
        </form>
      </section>
    </main>
  </body>
</html>
